<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreditCard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="front">
          <img class="chip" src="./public/card-chip.png" alt="" />
          <div>
            <span id="numerotarjeta">#### #### #### ####</span>
          </div>
          <div class="row">
            <div>
              <span id="nombrecompleto">Nombre</span>
            </div>
            <div>
              <span class="label">Fecha de Expiracion</span>
              <span id="fechaexpiracion">###</span>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="band"></div>
          <div class="info">
            <div class="firma"></div>
            <div id="ccv"></div>
          </div>
        </div>
      </div>
      <button class="modal" onclick="toggleFormulario()">+</button>
      <form id="form">
        <div>
          <label for="inputnombrecompleto">Nombre Completo</label>
          <input type="name" id="inputnombrecompleto" maxlength="30" />
        </div>
        <div>
          <label for="inputnumtarjeta">NÃºmero de tarjeta</label>
          <input type="text" id="inputnumtarjeta" maxlength="19" />
        </div>
        <div class="Expiracion">
          <label for="expiracion">Expiracion</label>
          <input type="month" id="expiracion" />
        </div>

        <div class="back">
          <label for="inputccv">ccv</label>
          <input type="number" id="inputccv" max="999" />
        </div>
        <input type="button" value="Submit" id="Btn" />
      </form>
    </main>
  </body>
</html>
